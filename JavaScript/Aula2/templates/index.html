<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <title>Ana Clara - Introdução ao JavaScript no HTML (Atividade)</title>
    <style>
    body {
      background-color: #f8f9fa;
      padding: 40px;
      text-align: center;
    }

    h1 {
      font-family: Georgia, serif;
      margin-bottom: 30px;
    }

    img {
      max-width: 100vh;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      cursor: pointer;

    }

    img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

    <h1>Imagem do Servidor (Clique para Mudar)</h1>
    <img id="imagem" src="static/imagem1.jpg" alt="Imagem do servidor">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous">
    </script>
    <script>
        const imagem = document.getElementById("imagem");
        let imagemAtual = 1;

        imagem.addEventListener("click", () => {
            if (imagemAtual === 1) {
                imagem.src = "static/imagem2.jpg";
                imagemAtual = 2;
            } else {
                imagem.src = "static/imagem1.jpg";
                imagemAtual = 1;
            }
        });
    </script>

</body>
</html>
