<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="geral.css">
</head>
<body>
<script>
    function salvarInformacoe() {
      const resposta = confirm("Deseja salvar suas informações de login neste dispositivo?");
      
      if (resposta) {
        alert("Informações de login salvas com sucesso!");
      } else {
        alert("Tudo certo! Suas informações não foram salvas.");
      }
    }
</script>
    <main class="flex centralizar">
        <div class="logincadastro flex centralizar">
            <img src="img/Logogrande.svg" alt="Logo Afrodite">
            <div class="login flex">
                <div>
                    <label for="email">Email</label>
                    <input id="email" type="email">
                </div>
                <div>
                    <div>
                        <label for="senha">Senha</label>
                        <input id="senha" type="password">
                    </div>
                    <span class="textinho"><a href=""><span>Esqueci a senha</span></a></span>
                </div>
                <div >
                    <a onclick="salvarInformacoe()" class="botão flex" href="PaginaInício.html"><span>Entrar</span></a>
                    <span class="textinho">Não tem conta?<a href="Tipodeusuário.html"><b>Cadastre-se</b></a></span>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
